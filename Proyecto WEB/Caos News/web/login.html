<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Libreria Bootstrap CSS-->
    <link rel="stylesheet" href="../libs/BootStrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Estilos.css">
</head>
<body>
    <!--       login         -->
    <img src="../img/Logo Caos News.png" alt="" style="height: 100px; width: 100px; margin-top: 2em; margin-left: 2em;">
    <form style="margin: 8em; border: black solid; padding: 4em;">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <a class="btn btn-primary" href="Home.html" role="button">iniciar sesion</a>
      </form>
    

    <!--Libreria Bootstrap JS-->
    <script src="../libs/BootStrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
